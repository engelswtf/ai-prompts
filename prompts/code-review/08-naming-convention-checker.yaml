class OrderTransformer {
  constructor() {
    this.transformedOrders = [];
    this.hasBeenProcessed = false;
  }

  transformOrders(rawOrders) {
    const ordersWithPositiveAmount = rawOrders.filter(
      order => order.amount > 0
    );
    
    const doubledOrders = ordersWithPositiveAmount.map(order => ({
      name: order.name,
      amount: order.amount * 2,
    }));
    
    this.transformedOrders = doubledOrders;
    this.hasBeenProcessed = true;
    return doubledOrders;
  }

  getOrdersIfProcessed() {
    return this.hasBeenProcessed ? this.transformedOrders : [];
  }

  getTransformedOrders() {
    return this.transformedOrders;
  }

  setTransformedOrders(orders) {
    this.transformedOrders = orders;
  }

  hasOrders() {
    return this.transformedOrders.length > 0;
  }
}

