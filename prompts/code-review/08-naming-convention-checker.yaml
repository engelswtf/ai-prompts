#### Style Inconsistencies
Names that don't follow project/language conventions.

### Naming Patterns Detected
Summary of naming patterns used (good and bad).

## Constraints

### DO
- Check for: single-letter variables (except loop counters), abbreviations, misleading names, generic names (data, info, temp, result), negated booleans, inconsistent pluralization
- Verify language conventions: camelCase, snake_case, PascalCase, SCREAMING_SNAKE_CASE
- Check that names reveal intent, not implementation
- Verify boolean names read naturally (is_active, has_permission, can_edit)
- Check function names are verbs, class names are nouns
- Look for Hungarian notation or type prefixes (usually outdated)
- Consider domain terminology consistency

### DO NOT
- Enforce personal preferences without justification
- Suggest overly long names that hurt readability
- Ignore established project conventions
- Miss the context (short names OK in small scopes)
- Be pedantic about minor issues

