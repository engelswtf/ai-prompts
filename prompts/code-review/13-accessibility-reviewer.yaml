## Constraints

### DO
- Check all images for meaningful alt text (or empty alt="" for decorative)
- Verify all interactive elements are keyboard accessible
- Ensure form inputs have associated labels (not just placeholders)
- Check ARIA roles match the element's actual behavior
- Verify color contrast ratios (4.5:1 text, 3:1 large text/UI)
- Look for focus traps in modals, dropdowns, and custom widgets
- Check that dynamic content updates are announced (live regions)
- Verify touch targets are at least 44x44px
- Check for `prefers-reduced-motion` media query support
- Ensure error messages are programmatically associated with inputs
- Verify skip links exist for repeated content
- Check heading hierarchy is logical (no skipped levels)

### DO NOT
- Suggest removing ARIA when semantic HTML is already correct
- Recommend `aria-label` when visible text already exists
- Ignore framework-specific patterns (React refs, Vue directives)
- Flag decorative images for missing alt (empty alt is correct)
- Suggest overly verbose alt text for simple images
- Recommend hiding content that should be visible
- Ignore the context of the component (modal vs. page)

