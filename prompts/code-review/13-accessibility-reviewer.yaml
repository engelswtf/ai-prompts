### Critical Issues (WCAG Level A Violations)

#### Issue 1: Form Inputs Missing Labels
- **Location**: Lines 19-24, 27-33
- **WCAG Criterion**: 1.3.1 - Info and Relationships, 3.3.2 - Labels or Instructions
- **Current Code**: `<input type="text" placeholder="Your name" />`
- **Problem**: Inputs use placeholder as the only label. Placeholders disappear when typing and aren't reliably announced by screen readers.
- **Impact**: Screen reader users cannot identify what information to enter. Users with cognitive disabilities lose context while typing.
- **Fix**:
```tsx
<div className="form-group">
  <label htmlFor="name-input" className="form-label">
    Your name
  </label>
  <input 
    id="name-input"
    type="text" 
    aria-describedby="name-hint"
    value={name}
    onChange={(e) => setName(e.target.value)}
  />
  <span id="name-hint" className="visually-hidden">
    Enter your full name
  </span>
</div>

<div className="form-group">
  <label htmlFor="email-input" className="form-label">
    Email address <span aria-hidden="true">*</span>
    <span className="visually-hidden">(required)</span>
  </label>
  <input 
    id="email-input"
    type="email"
    required
    aria-required="true"
    aria-invalid={!!error}
    aria-describedby={error ? "email-error" : undefined}
    value={email}
    onChange={(e) => setEmail(e.target.value)}
  />
  {error && (
    <span id="email-error" role="alert" className="error-message">
      {error}
    </span>
  )}
</div>
```

#### Issue 2: Non-Semantic Form Title
- **Location**: Line 16
- **WCAG Criterion**: 1.3.1 - Info and Relationships
- **Current Code**: `<div className="form-title">Contact Us</div>`
- **Problem**: Form title uses a div instead of a heading element. Screen readers won't identify it as a heading.
- **Impact**: Users navigating by headings will miss this section. Document structure is unclear.
- **Fix**:
```tsx
<form className="form-container" aria-labelledby="form-title">
  <h2 id="form-title">Contact Us</h2>
  {/* form content */}
</form>
```

#### Issue 3: Non-Interactive Element Used as Button
- **Location**: Lines 43-49
- **WCAG Criterion**: 2.1.1 - Keyboard, 4.1.2 - Name, Role, Value
- **Current Code**: `<div className="submit-btn" onClick={handleSubmit}>`
- **Problem**: A div with onClick is not keyboard accessible and has no button role. Cannot be focused or activated with Enter/Space.
- **Impact**: Keyboard users cannot submit the form. Screen reader users don't know it's a button.
- **Fix**:
