#### Issue 4: Dropdown Not Keyboard Accessible
- **Location**: Lines 17-28
- **WCAG Criterion**: 2.1.1 - Keyboard, 2.1.2 - No Keyboard Trap
- **Current Code**: Dropdown uses divs with @click only
- **Problem**: Cannot open dropdown with keyboard. No arrow key navigation. No Escape to close.
- **Impact**: Keyboard users cannot access profile, settings, or logout.
- **Fix**:
```vue
<div class="dropdown" @keydown="handleDropdownKeydown">
  <button 
    ref="triggerRef"
    class="dropdown-trigger"
    :aria-expanded="isOpen"
    aria-haspopup="menu"
    aria-controls="user-menu"
    @click="toggleDropdown"
    @keydown.enter.space.prevent="toggleDropdown"
    @keydown.down.prevent="openAndFocusFirst"
    @keydown.escape="closeDropdown"
  >
    <span>{{ user.name }}</span>
    <span class="arrow" aria-hidden="true">▼</span>
  </button>
  
  <ul 
    v-if="isOpen" 
    id="user-menu"
    ref="menuRef"
    class="dropdown-menu"
    role="menu"
    aria-label="User menu"
  >
    <li role="none">
      <a 
        href="/profile"
        role="menuitem"
        class="dropdown-item"
        tabindex="-1"
        @click.prevent="goToProfile"
        @keydown.up.prevent="focusPrevious"
        @keydown.down.prevent="focusNext"
        @keydown.escape="closeAndFocusTrigger"
        @keydown.tab="closeDropdown"
      >
        Profile
      </a>
    </li>
    <li role="none">
      <a href="/settings" role="menuitem" class="dropdown-item" tabindex="-1">
        Settings
      </a>
    </li>
    <li role="none">
      <button 
        role="menuitem" 
        class="dropdown-item"
        tabindex="-1"
        @click="logout"
      >
        Logout
      </button>
    </li>
  </ul>
</div>

<script setup>
import { ref, nextTick } from 'vue';

const isOpen = ref(false);
const triggerRef = ref(null);
const menuRef = ref(null);

const toggleDropdown = () => {
  isOpen.value = !isOpen.value;
  if (isOpen.value) {
    nextTick(() => {
      menuRef.value?.querySelector('[role="menuitem"]')?.focus();
    });
  }
};

const closeDropdown = () => {
  isOpen.value = false;
};

const closeAndFocusTrigger = () => {
  isOpen.value = false;
  triggerRef.value?.focus();
};

const openAndFocusFirst = () => {
  isOpen.value = true;
  nextTick(() => {
    menuRef.value?.querySelector('[role="menuitem"]')?.focus();
  });
};

const focusNext = (event) => {
  const items = menuRef.value?.querySelectorAll('[role="menuitem"]');
  const currentIndex = Array.from(items).indexOf(event.target);
  const nextIndex = (currentIndex + 1) % items.length;
  items[nextIndex]?.focus();
};

const focusPrevious = (event) => {
  const items = menuRef.value?.querySelectorAll('[role="menuitem"]');
  const currentIndex = Array.from(items).indexOf(event.target);
  const prevIndex = (currentIndex - 1 + items.length) % items.length;
  items[prevIndex]?.focus();
};
</script>
```

