### Serious Issues (WCAG Level AA Violations)

#### Issue 6: No Visible Focus Indicators
- **Location**: Entire component
- **WCAG Criterion**: 2.4.7 - Focus Visible
- **Problem**: No focus styles defined. Browser defaults may be removed by CSS reset.
- **Impact**: Keyboard users can't see where focus is.
- **Fix**:
```css
.nav-item:focus,
.dropdown-trigger:focus,
.dropdown-item:focus {
  outline: 2px solid #005fcc;
  outline-offset: 2px;
}

/* For mouse users who don't need focus ring */
.nav-item:focus:not(:focus-visible),
.dropdown-trigger:focus:not(:focus-visible) {
  outline: none;
}

.nav-item:focus-visible,
.dropdown-trigger:focus-visible,
.dropdown-item:focus-visible {
  outline: 2px solid #005fcc;
  outline-offset: 2px;
}
```

### ARIA Audit

| Issue | Location | Problem | Fix |
|-------|----------|---------|-----|
| Missing aria-expanded | Dropdown trigger | State not communicated | Add `aria-expanded` |
| Missing aria-haspopup | Dropdown trigger | Menu relationship unclear | Add `aria-haspopup="menu"` |
| Missing aria-current | Active nav item | Current page not indicated | Add `aria-current="page"` |
| Missing role="menu" | Dropdown menu | Menu semantics missing | Add `role="menu"` |
| Missing role="menuitem" | Dropdown items | Item semantics missing | Add `role="menuitem"` |

### Recommendations

1. **Implement roving tabindex** for menu items - only one item in tab order at a time
2. **Add click-outside handler** to close dropdown when clicking elsewhere
3. **Consider using a headless UI library** like Headless UI (Vue) for accessible components
4. **Test keyboard flow**: Tab → Enter to open → Arrow keys → Escape to close
5. **Add skip link** at the very top of the page to bypass navigation

