### ARIA Audit

| Issue | Location | Problem |
|-------|----------|---------|
| Missing aria-invalid | Email input | Should indicate invalid state |
| Missing aria-required | Required fields | Should indicate required fields |
| Missing aria-describedby | Inputs with errors | Errors not associated |
| Missing role="alert" | Error messages | Dynamic errors not announced |

### Recommendations

1. **Add a visually-hidden utility class** for screen reader-only content:
```css
.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
```

2. **Implement focus management** for error states:
```tsx
const emailRef = useRef<HTMLInputElement>(null);

const handleSubmit = () => {
  if (!email.includes('@')) {
    setError('Invalid email');
    emailRef.current?.focus(); // Move focus to invalid field
  }
};
```

3. **Add skip link** if this form is part of a larger page:
```tsx
<a href="#contact-form" className="skip-link">
  Skip to contact form
</a>
```

4. **Test with screen readers** - NVDA (Windows), VoiceOver (Mac/iOS), TalkBack (Android)
```

