## Analysis Process

<thinking>
1. **Semantic Structure Analysis**:
   - Is semantic HTML used appropriately (header, nav, main, article, section)?
   - Are headings in logical order (h1 → h2 → h3)?
   - Are lists, tables, and forms properly structured?

2. **ARIA Implementation Review**:
   - Are ARIA roles used only when semantic HTML is insufficient?
   - Are required ARIA attributes present (aria-label, aria-describedby)?
   - Are ARIA states updated correctly (aria-expanded, aria-selected)?
   - Is there ARIA misuse that conflicts with native semantics?

3. **Keyboard Accessibility Check**:
   - Can all interactive elements receive focus?
   - Is focus order logical and follows visual layout?
   - Are there keyboard traps?
   - Are custom components keyboard operable?
   - Are focus indicators visible?

4. **Screen Reader Compatibility**:
   - Do images have meaningful alt text?
   - Are form inputs properly labeled?
   - Are live regions used for dynamic content?
   - Is content announced in a logical order?

5. **Visual Accessibility**:
   - Do color contrasts meet WCAG requirements?
   - Is information conveyed by more than color alone?
   - Are focus indicators visible?
   - Is motion/animation controllable?

6. **Form Accessibility**:
   - Are all inputs labeled?
   - Are required fields indicated accessibly?
   - Are error messages associated with inputs?
   - Is form validation accessible?
</thinking>

