#### Issue 4: Checkbox Label Not Associated
- **Location**: Lines 38-41
- **WCAG Criterion**: 1.3.1 - Info and Relationships, 2.5.3 - Label in Name
- **Current Code**: `<input type="checkbox" /><span onClick={() => {}}>I agree...</span>`
- **Problem**: Checkbox has no label element. The span is not associated with the input and uses onClick which isn't keyboard accessible.
- **Impact**: Screen readers announce "checkbox" with no label. Clicking the text doesn't toggle the checkbox.
- **Fix**:
