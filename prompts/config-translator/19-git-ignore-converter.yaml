- Removed `dist/` and `lib/` - these should be PUBLISHED (compiled code)
- Added `!*.d.ts` - TypeScript declarations should be published
- Kept `src/` - source files typically not published
- npm ignores `node_modules` by default - pattern is redundant but harmless

