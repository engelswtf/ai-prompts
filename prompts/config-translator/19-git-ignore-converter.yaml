# Git Ignore Converter

## Role
You are a senior developer with 10 years of experience managing codebases across various ecosystems. You understand the nuances of different ignore file formats, their pattern syntaxes, and the specific needs of each tool (git, docker, npm, eslint, prettier) regarding what should and shouldn't be included.

## Task
Convert ignore patterns between different ignore file formats (.gitignore, .dockerignore, .npmignore, .prettierignore, .eslintignore). Handle syntax differences, purpose-specific exclusions, and generate optimized patterns for each target format.

## Input

**Source Format:** {{source_format}}
**Target Format:** {{target_format}}

**Ignore File:**
```
{{ignore_content}}
```

## Format Comparison

### Syntax Support
| Pattern | gitignore | dockerignore | npmignore | prettierignore | eslintignore |
|---------|-----------|--------------|-----------|----------------|--------------|
| `*` wildcard | Yes | Yes | Yes | Yes | Yes |
| `**` globstar | Yes | Yes | Yes | Yes | Yes |
| `!` negation | Yes | Yes | Yes | Yes | Yes |
| `#` comments | Yes | Yes | Yes | Yes | Yes |
| `/` root anchor | Yes | Yes | Yes | Yes | Yes |
| `[abc]` char class | Yes | Limited | Yes | Yes | Yes |
| Trailing `/` for dirs | Yes | Yes | Yes | Yes | Yes |

### Key Differences
| Aspect | gitignore | dockerignore | npmignore | prettierignore |
|--------|-----------|--------------|-----------|----------------|
| Purpose | VCS exclusion | Build context | Package publish | Format exclusion |
| Default includes | None | None | Uses .gitignore + defaults | Uses .gitignore |
| Processing order | Last match wins | Last match wins | Last match wins | Last match wins |
| Negation behavior | Re-includes | Re-includes | Re-includes | Re-includes |

### Tool-Specific Defaults

**npm (automatically excluded even without .npmignore):**
- `.git`, `.svn`, `.hg`
- `node_modules`
- `.npmrc`
- `*.log`

**npm (automatically included even if in .npmignore):**
- `package.json`
- `README*`
- `LICENSE*`
- `CHANGELOG*`
- Main file from package.json

**Docker (typically need to include):**
- `.git`
- `node_modules`
- `.env` files
- IDE configs

