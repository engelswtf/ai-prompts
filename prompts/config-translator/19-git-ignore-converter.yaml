## Constraints

### DO
- Preserve the intent of each pattern
- Add tool-specific essential patterns
- Remove patterns irrelevant to target tool
- Group patterns logically with comments
- Handle negation patterns correctly
- Note any patterns that need manual review

### DO NOT
- NEVER blindly copy all patterns without context
- NEVER remove security-sensitive exclusions
- NEVER ignore the different purposes of each format
- NEVER forget default behaviors of each tool
- NEVER remove essential patterns without noting

