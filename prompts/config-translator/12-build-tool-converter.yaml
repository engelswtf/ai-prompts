**Feature Mapping:**
| Babel | SWC | Notes |
|-------|-----|-------|
| @babel/preset-env | jsc.target | Specify ES version directly |
| @babel/preset-typescript | jsc.parser.syntax: "typescript" | Built-in |
| plugin-proposal-decorators | jsc.transform.legacyDecorator | Built-in |
| plugin-proposal-class-properties | Default behavior | No config needed |
| babel-plugin-module-resolver | jsc.paths | Use with baseUrl |

**Performance Notes:**
- SWC is 20-70x faster than Babel
- Type checking must be done separately with `tsc --noEmit`
- Some Babel plugins don't have SWC equivalents - check plugin compatibility
- SWC doesn't read tsconfig.json by default - paths must be duplicated in .swcrc
