**Plugin/Loader Mapping:**
| Webpack | Vite | Notes |
|---------|------|-------|
| ts-loader | Built-in (esbuild) | 20-100x faster transpilation |
| HtmlWebpackPlugin | Built-in | index.html in project root |
| MiniCssExtractPlugin | Built-in | Automatic CSS code splitting |
| css-loader + postcss-loader | Built-in | postcss.config.js respected |
| asset/resource | Built-in | Automatic asset handling |
| splitChunks | rollupOptions.manualChunks | Different API |

**Breaking Changes:**
- `index.html` must be in project root, not `public/`
- Entry point is in HTML, not webpack config
- Environment variables: `REACT_APP_*` → `VITE_*` (access via `import.meta.env.VITE_*`)
- CommonJS modules may need `optimizeDeps.include` for pre-bundling

