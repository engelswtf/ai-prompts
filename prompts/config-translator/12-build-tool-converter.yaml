```bash
# Migration commands
npm uninstall react-scripts

npm install -D vite @vitejs/plugin-react vite-plugin-svgr vitest @testing-library/react

# Move and update files
mv public/index.html index.html

# Update environment variables in .env files
# REACT_APP_* → VITE_*
sed -i 's/REACT_APP_/VITE_/g' .env .env.local .env.development .env.production 2>/dev/null || true

# Update code to use import.meta.env
find src -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" \) \
  -exec sed -i 's/process\.env\.REACT_APP_/import.meta.env.VITE_/g' {} +
```

**Migration Checklist:**
- [ ] Remove react-scripts, install Vite dependencies
- [ ] Move index.html to project root
- [ ] Update HTML template placeholders (%PUBLIC_URL% → nothing, %REACT_APP_* → %VITE_*)
- [ ] Rename all REACT_APP_* env vars to VITE_*
- [ ] Update all process.env.REACT_APP_* to import.meta.env.VITE_*
- [ ] Add vite-env.d.ts for TypeScript
- [ ] Update import.meta.env type definitions
- [ ] Test SVG imports (may need vite-plugin-svgr)
- [ ] Update test configuration (Jest → Vitest)

