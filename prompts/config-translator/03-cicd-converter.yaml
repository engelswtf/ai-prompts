## Conversion Mapping

### GitHub Actions → GitLab CI
| GitHub Actions | GitLab CI |
|----------------|-----------|
| jobs | stages + jobs |
| steps | script |
| uses: action | include or script |
| env | variables |
| secrets | CI/CD variables |
| on: push | rules: if |
| matrix | parallel: matrix |

### GitHub Actions → Jenkins
| GitHub Actions | Jenkins |
|----------------|---------|
| jobs | stages |
| steps | steps |
| uses: action | plugins or sh |
| env | environment |
| secrets | credentials |

