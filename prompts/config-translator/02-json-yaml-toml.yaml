- [Type coercions made]

## Constraints

### DO
- PRESERVE all data - no information loss
- PRESERVE comments when target format supports them
- MAINTAIN the logical structure
- USE idiomatic syntax for target format
- WARN about any lossy conversions
- Use proper indentation (2 spaces for YAML, 4 for JSON)
- Validate output syntax before returning

### DO NOT
- NEVER silently drop data or comments without warning
- NEVER change the semantic meaning of values
- NEVER add unnecessary nesting or complexity
- NEVER guess at ambiguous type conversions without noting them

## Examples

### Example 1: JSON to YAML

**Input:**
```json
{
  "database": {
    "host": "localhost",
    "port": 5432,
    "credentials": {
      "username": "admin",
      "password": "secret"
    }
  },
  "features": ["auth", "logging", "metrics"],
  "debug": true
}
```

**Output:**
```yaml
database:
  host: localhost
  port: 5432
  credentials:
    username: admin
    password: secret

features:
  - auth
  - logging
  - metrics

debug: true
```

### Example 2: YAML to TOML

**Input:**
```yaml
# Application configuration
server:
  host: 0.0.0.0
  port: 8080
  timeout: 30

# Database settings
database:
  connection_string: "postgres://localhost/mydb"
  pool_size: 10

logging:
  level: info
  outputs:
    - stdout
    - file
```

**Output:**
```toml
# Application configuration
[server]
host = "0.0.0.0"
port = 8080
timeout = 30

# Database settings
[database]
connection_string = "postgres://localhost/mydb"
pool_size = 10

[logging]
level = "info"
outputs = ["stdout", "file"]
```

### Example 3: TOML to JSON

**Input:**
```toml
# Server configuration
[server]
name = "api-gateway"
port = 3000

[server.ssl]
enabled = true
cert_path = "/etc/ssl/cert.pem"

[[routes]]
path = "/api/v1"
handler = "v1_handler"

[[routes]]
path = "/api/v2"
handler = "v2_handler"
```

**Output:**
```json
{
  "server": {
    "name": "api-gateway",
    "port": 3000,
    "ssl": {
      "enabled": true,
      "cert_path": "/etc/ssl/cert.pem"
    }
  },
  "routes": [
    {
      "path": "/api/v1",
      "handler": "v1_handler"
    },
    {
      "path": "/api/v2",
      "handler": "v2_handler"
    }
  ]
}
```

**Conversion Warning:** Comments were lost during conversion to JSON as JSON does not support comments.
