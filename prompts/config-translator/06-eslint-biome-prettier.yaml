#### Migration Notes
1. ESLint + Prettier requires two tools; run both in CI/pre-commit hooks
2. `noConsoleLog` in Biome is stricter; ESLint's `no-console` blocks all by default
3. Biome's `organizeImports` maps to `eslint-plugin-import` with manual configuration
4. Cognitive complexity algorithms differ between tools; adjust threshold as needed
5. Test file overrides work similarly but syntax differs between configs

#### Conversion Notes
- Biome's `semicolons: "asNeeded"` maps to Prettier's `semi: false`
- Biome's `quoteStyle: "double"` maps to Prettier's `singleQuote: false`
- Biome's `indentStyle: "tab"` maps to Prettier's `useTabs: true`
- Biome's categorized rules (complexity, correctness, etc.) flatten in ESLint
- ESLint flat config (v9+) is recommended; legacy config shown for compatibility