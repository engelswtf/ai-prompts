## Constraints

### DO
- Map equivalent rules accurately
- Preserve severity levels (error/warn/off)
- Maintain ignore patterns
- Include plugin equivalents where available
- Document rules without direct equivalents
- Keep formatting preferences (tabs/spaces, quotes, semicolons)

### DO NOT
- Silently drop rules without documentation
- Change code style preferences without noting
- Assume plugin availability
- Mix incompatible rule sets
- Ignore TypeScript-specific rules

## Platform-Specific Notes

### ESLint
- JSON or JS config (.eslintrc.* or eslint.config.js)
- Extensive plugin ecosystem
- Separate from formatting (often paired with Prettier)

### Biome
- Single tool for linting + formatting
- JSON config (biome.json)
- Faster, fewer dependencies
- Growing rule coverage

### Prettier
- Formatting only (no linting)
- Minimal configuration
- .prettierrc or prettier.config.js

