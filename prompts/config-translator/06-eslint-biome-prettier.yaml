#### Required Dependencies
```bash
# Remove old dependencies
npm uninstall eslint prettier @typescript-eslint/parser @typescript-eslint/eslint-plugin eslint-config-prettier

# Install Biome
npm install --save-dev @biomejs/biome

# Add scripts to package.json
# "lint": "biome lint .",
# "format": "biome format . --write",
# "check": "biome check ."
```

#### Migration Notes
1. Biome combines linting and formatting - no need for separate tools
2. `explicit-function-return-type` has no equivalent; enable TypeScript's `noImplicitReturns`
3. Some rules are in "nursery" (experimental) - may change in future versions
4. Run `biome migrate` for automatic migration assistance
