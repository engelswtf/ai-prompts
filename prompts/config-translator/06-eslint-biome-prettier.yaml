**eslint.config.js** (Flat Config - ESLint v9+)
```javascript
import eslint from "@eslint/js";
import tseslint from "typescript-eslint";
import importPlugin from "eslint-plugin-import";
import reactHooksPlugin from "eslint-plugin-react-hooks";
import prettierConfig from "eslint-config-prettier";

export default tseslint.config(
  // Base configurations
  eslint.configs.recommended,
  ...tseslint.configs.recommended,
  prettierConfig,

  // Global settings
  {
    plugins: {
      import: importPlugin,
      "react-hooks": reactHooksPlugin,
    },
    rules: {
      // === Correctness ===
      // noUnusedVariables -> @typescript-eslint/no-unused-vars
      "no-unused-vars": "off",
      "@typescript-eslint/no-unused-vars": "error",

      // noUnusedImports -> import/no-unused-modules (partial)
      // Note: For full support, use eslint-plugin-unused-imports
      "import/no-unused-modules": ["error", { unusedExports: true }],

      // useExhaustiveDependencies -> react-hooks/exhaustive-deps
      "react-hooks/exhaustive-deps": "warn",

      // === Suspicious ===
      // noExplicitAny
      "@typescript-eslint/no-explicit-any": "error",

      // noConsoleLog (stricter than no-console)
      "no-console": ["error", { allow: ["warn", "error", "info"] }],

      // noDebugger
      "no-debugger": "error",

      // === Style ===
      // useConst -> prefer-const
      "prefer-const": "error",

      // useTemplate -> prefer-template
      "prefer-template": "error",

      // noNonNullAssertion
      "@typescript-eslint/no-non-null-assertion": "warn",

      // useImportType
      "@typescript-eslint/consistent-type-imports": [
        "error",
        { prefer: "type-imports" }
      ],

      // === Complexity ===
      // noExcessiveCognitiveComplexity -> complexity
      complexity: ["warn", { max: 15 }],

      // noForEach (no direct equivalent, use eslint-plugin-unicorn)
      // "unicorn/no-array-for-each": "warn",
    },
    settings: {
      "import/resolver": {
        typescript: true,
        node: true,
      },
    },
  },

  // Organize imports (via eslint-plugin-import)
  {
    rules: {
      "import/order": [
        "error",
        {
          groups: [
            "builtin",
            "external",
            "internal",
            "parent",
            "sibling",
            "index",
            "type"
          ],
          "newlines-between": "always",
          alphabetize: { order: "asc", caseInsensitive: true },
        },
      ],
    },
  },

  // Global ignores
  {
    ignores: [
      "**/dist/**",
      "**/node_modules/**",
      "**/*.config.*",
      "**/coverage/**",
    ],
  },

  // Test file overrides
  {
    files: ["**/*.test.ts", "**/*.spec.ts"],
    rules: {
      "@typescript-eslint/no-explicit-any": "off",
    },
  }
);
```

