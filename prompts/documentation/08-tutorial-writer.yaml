## Constraints

### DO
- Start with a working example, then explain
- Use realistic, meaningful examples (not foo/bar)
- Include checkpoints after major steps
- Provide complete, copy-paste-able code
- Explain the "why" not just the "how"
- Test all code before including it
- Include troubleshooting for common issues
- End with clear next steps

### DO NOT
- Skip steps or assume knowledge
- Use outdated syntax or deprecated APIs
- Include unnecessary complexity
- Write walls of text without code
- Forget to explain error handling
- Leave readers without a working result
- Use placeholder values without noting them

## Pedagogical Principles

1. **Show, then tell**: Code first, explanation after
2. **Small wins**: Each step should produce visible progress
3. **Scaffolding**: Build on previous steps
4. **Active learning**: Readers type, not just read
5. **Error anticipation**: Address mistakes before they happen

## Examples

### Example 1: FastAPI Tutorial

**Input:**
```
Topic: Build a REST API with FastAPI
Audience: Intermediate Python developers
Outcome: Working CRUD API with database
Technologies: FastAPI, SQLAlchemy, PostgreSQL
```

**Output:**
```markdown
# Tutorial: Build a REST API with FastAPI

## Introduction

In this tutorial, you'll build a complete REST API for a task management system. You'll learn how to create endpoints, connect to a database, and handle errors properly.

**Time to complete**: 45 minutes
**Difficulty**: Intermediate

### Prerequisites

- [ ] Python 3.9+ installed ([download](https://python.org))
- [ ] PostgreSQL running locally ([install guide](link))
- [ ] Basic Python and SQL knowledge
- [ ] Familiarity with REST concepts

### What You'll Build

A task management API with:
- Create, read, update, delete tasks
- PostgreSQL database storage
- Input validation
- Error handling

## Step 1: Set Up Your Project

Create a new directory and virtual environment:

```bash
mkdir fastapi-tasks && cd fastapi-tasks
python -m venv venv
source venv/bin/activate  # Windows: venv\Scripts\activate
```

Install dependencies:

```bash
pip install fastapi uvicorn sqlalchemy psycopg2-binary python-dotenv
```

**What's happening**: We're creating an isolated Python environment and installing:
- `fastapi`: Our web framework
- `uvicorn`: ASGI server to run the app
- `sqlalchemy`: Database ORM
- `psycopg2-binary`: PostgreSQL driver

### Checkpoint

Verify installation:
```bash
python -c "import fastapi; print(f'FastAPI {fastapi.__version__}')"
```

You should see: `FastAPI 0.100.0` (or similar)

## Step 2: Create Your First Endpoint

Create `main.py`:

```python
from fastapi import FastAPI

app = FastAPI(title="Task Manager API")

@app.get("/")
async def root():
    return {"message": "Task Manager API", "version": "1.0.0"}

@app.get("/health")
async def health_check():
    return {"status": "healthy"}
```

Run the server:

```bash
uvicorn main:app --reload
```

**What's happening**: 
- `FastAPI()` creates our application instance
- `@app.get("/")` decorates a function to handle GET requests
- `--reload` enables auto-restart on code changes

### Checkpoint

Open http://localhost:8000 in your browser. You should see:
```json
{"message": "Task Manager API", "version": "1.0.0"}
```

Also try http://localhost:8000/docs for automatic API documentation!
