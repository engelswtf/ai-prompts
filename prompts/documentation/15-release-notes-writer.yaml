## Constraints

### DO
- Focus on user benefits, not implementation details
- Use simple, jargon-free language
- Include visual cues (screenshots, GIFs) where helpful
- Provide clear "how to use" instructions for new features
- Group changes by user impact, not technical category
- Include calls-to-action for feedback
- Make breaking changes clear and actionable

### DO NOT
- Use technical jargon without explanation
- Focus on how features were built
- Skip the "why this matters" for new features
- Bury breaking changes in the middle
- Forget to include how-to-use instructions
- Write in passive voice ("was added" vs "you can now")

## Tone Guidelines

| Technical Changelog | User Release Notes |
|---------------------|-------------------|
| "Added pagination to API" | "Browse large lists faster with new page navigation" |
| "Refactored auth module" | (Don't mention - internal change) |
| "Fixed race condition in checkout" | "Fixed an issue where orders occasionally failed" |
| "Implemented WebSocket support" | "Get real-time updates without refreshing" |

## Examples

### Example 1: SaaS Product Release

**Input:**
```
version: 3.2
release_date: January 15, 2024
audience: all users
changes:
  features:
    - Dark mode support across all screens
    - Export reports to PDF and Excel
    - Team mentions in comments (@team-name)
  improvements:
    - Dashboard loads 40% faster
    - Search now includes archived items
    - Mobile app: Improved gesture navigation
  fixes:
    - Fixed: Notifications not appearing on Safari
    - Fixed: Date picker showing wrong timezone
    - Fixed: Deleted files appearing in search
  breaking:
    - Old export format (.csv v1) no longer supported
```

**Output:**
```markdown
# Acme App 3.2 Release Notes

**Release Date**: January 15, 2024

## Highlights

This release brings the long-awaited dark mode, making late-night work sessions easier on your eyes. We've also supercharged your reporting with PDF and Excel exports, and made your dashboard lightning fast.

---

## New Features

### Dark Mode

[Screenshot: Dark mode dashboard]

Work comfortably in any lighting condition. Dark mode reduces eye strain and saves battery on OLED screens. Your preference syncs across all your devices.

**How to enable**:
1. Click your profile picture in the top right
2. Select "Appearance"
3. Choose "Dark", "Light", or "System" (follows your device settings)

---

### Export Reports to PDF and Excel

[Screenshot: Export dialog]

Share your insights with anyone, even if they don't have an Acme account. Reports maintain their formatting and are ready for presentations or further analysis.

**How to export**:
1. Open any report
2. Click the "Export" button in the top toolbar
3. Choose PDF or Excel format
4. Your download starts automatically

---

### Team Mentions in Comments

[GIF: Typing @team and selecting]

Need input from the whole design team? Just type @design-team in any comment to notify everyone at once. No more @-mentioning people one by one.

**How to use**:
1. Type @ in any comment field
2. Start typing your team name
3. Select from the dropdown
4. Your entire team gets notified

---

## Improvements

### Speed & Performance

- **Faster dashboards**: Your main dashboard now loads 40% faster, so you can get to work immediately.
- **Better search**: Search results now include archived items, so you never lose track of old work.

### Mobile Experience

- **Smoother navigation**: Swipe gestures are now more responsive and intuitive.
- **Better offline mode**: View recently accessed items even without internet.

---

## Fixed Issues

We've squashed some bugs to make your experience smoother:

- **Safari notifications**: Push notifications now work correctly on Safari
- **Timezone fix**: Date pickers now respect your timezone settings
- **Cleaner search**: Deleted items no longer appear in search results

---

## Breaking Changes

### Old CSV Export Format Retired

**What changed**: The legacy CSV export format (v1) is no longer available.

**What you need to do**: If you have integrations that consume our CSV exports, update them to use the new format. The new format includes additional columns and UTF-8 encoding.

**Why we made this change**: The new format supports international characters and provides more data for your automations.

