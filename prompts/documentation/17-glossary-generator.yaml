## Domain-Specific Usage

### Capture

**General meaning**: To take or seize

**Our meaning**: To finalize a payment authorization, transferring funds from customer to merchant

**Why the difference**: Industry-standard payment terminology

### Fulfill

**General meaning**: To complete or satisfy

**Our meaning**: Specifically, to prepare and ship order items

**Why the difference**: E-commerce industry convention
