## Full Definitions

### C

#### Cart

**Definition**: A temporary, mutable collection of line items that a customer intends to purchase. Carts are not orders until checkout is completed.

**Context**: In ShopFlow, carts persist for 30 days and are associated with either a Customer ID (authenticated) or a Cart Token (guest).

**Example**:
```json
{
  "cart_id": "cart_abc123",
  "line_items": [
    {"variant_id": "var_xyz", "quantity": 2}
  ],
  "expires_at": "2024-02-15T00:00:00Z"
}
```

**Related terms**: Checkout, Line Item, Order

**Not to be confused with**: Order (a cart becomes an order after successful checkout)

---

#### Checkout

**Definition**: The process of converting a cart into an order, including collecting shipping information, applying discounts, calculating taxes, and capturing payment.

**Context**: ShopFlow uses a multi-step checkout process. A checkout is created from a cart and must be completed within 1 hour.

**Example**:
```javascript
const checkout = await shopflow.checkouts.create({
  cart_id: "cart_abc123",
  email: "customer@example.com"
});
```

**Related terms**: Cart, Order, Payment

---

#### Customer

**Definition**: An authenticated user who has created an account and may have purchase history, saved addresses, and payment methods.

**Context**: Customers are identified by `customer_id`. They have access to order history and can use saved information for faster checkout.

**Not to be confused with**: 
- **Guest**: An unauthenticated purchaser (no account)
- **User**: Generic term for anyone using the system

---

### E

#### Event

**Definition**: A discrete occurrence in the ShopFlow system that represents a state change. Events can trigger webhooks and are stored for auditing.

**Context**: Events follow the format `resource.action` (e.g., `order.created`, `fulfillment.shipped`).

**Example**:
```json
{
  "event_id": "evt_123",
  "type": "order.created",
  "data": { "order_id": "ord_abc" },
  "created_at": "2024-01-15T10:30:00Z"
}
```

**Related terms**: Webhook, Callback

**Not to be confused with**: Webhook (webhooks deliver events; they are not the same thing)

---

### F

#### Fulfillment

**Definition**: The process of preparing, packing, and shipping order items. An order may have multiple fulfillments (split shipments).

**Context**: Each fulfillment has its own tracking number and status. A fulfillment transitions through: `pending` → `processing` → `shipped` → `delivered`.

**Related terms**: Order, Shipment, Tracking

---

### O

#### Order

**Definition**: A confirmed purchase with payment captured. Orders are immutable records of what was purchased, unlike carts which can be modified.

**Context**: Orders are created when checkout completes successfully. They cannot be modified—use refunds or cancellations instead.

**Not to be confused with**: 
- **Cart**: Mutable, pre-purchase
- **Checkout**: The process, not the result

---

### P

#### Product

**Definition**: A sellable item in the catalog. Products have one or more variants.

**Context**: Products themselves are not purchasable—customers purchase variants. A product with no options has a single "default" variant.

**Related terms**: Variant, SKU

---

### S

#### SKU (Stock Keeping Unit)

**Definition**: A unique identifier for a specific variant in inventory. Used to track stock levels and for warehouse operations.

**Context**: SKUs are merchant-defined strings. They must be unique within a store but have no required format.

**Example**: `TSHIRT-BLU-M` (T-shirt, blue, medium)

**Related terms**: Variant, Inventory

**Not to be confused with**: 
- **Variant ID**: System-generated, never changes
- **Barcode**: May differ from SKU

---

### V

#### Variant

**Definition**: A specific purchasable version of a product, defined by its option values (e.g., size: Medium, color: Blue).

**Context**: Every product has at least one variant. Inventory is tracked at the variant level, not the product level.

**Example**:
```json
{
  "variant_id": "var_xyz",
  "product_id": "prod_abc",
  "sku": "TSHIRT-BLU-M",
  "options": {"size": "M", "color": "Blue"},
  "price": 2999
}
```

**Related terms**: Product, SKU, Option

---

### W

#### Webhook

**Definition**: An HTTP POST request sent to a merchant-configured URL when specific events occur.

**Context**: Webhooks are delivered with retry logic (3 attempts, exponential backoff). They include a signature header for verification.

**Example**:
```bash
POST https://merchant.com/webhooks
X-ShopFlow-Signature: sha256=abc123...

{"event": "order.created", "data": {...}}
```

**Related terms**: Event, Callback

**Not to be confused with**: Event (events are internal; webhooks are delivery mechanism)

