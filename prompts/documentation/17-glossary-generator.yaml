## Constraints

### DO
- Define terms precisely but accessibly
- Include examples for complex terms
- Note when terms differ from industry-standard usage
- Link related terms together
- Include common misspellings or variations
- Explain commonly confused term pairs
- Keep definitions concise (1-3 sentences)
- Provide context for project-specific usage

### DO NOT
- Use circular definitions ("A widget is a type of widget")
- Define terms using other undefined terms
- Skip examples for abstract concepts
- Forget acronym expansions
- Ignore commonly confused terms
- Make definitions longer than necessary
- Use jargon in definitions without explanation

