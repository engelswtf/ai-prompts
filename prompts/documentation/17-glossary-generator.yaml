## Commonly Confused Terms

### Cart vs Order

| Aspect | Cart | Order |
|--------|------|-------|
| Mutability | Can be modified | Immutable |
| Payment | Not yet captured | Payment captured |
| Expiration | Expires after 30 days | Never expires |
| Use case | Shopping in progress | Purchase complete |

### Customer vs Guest vs User

| Aspect | Customer | Guest | User |
|--------|----------|-------|------|
| Has account | Yes | No | Maybe |
| Order history | Saved | Per-session only | Depends |
| Saved addresses | Yes | No | Depends |
| API identifier | `customer_id` | `guest_token` | N/A |

### Event vs Webhook

| Aspect | Event | Webhook |
|--------|-------|---------|
| What it is | State change record | HTTP delivery mechanism |
| Storage | Stored for 90 days | Not stored |
| Reliability | Always recorded | May fail, retries |
| Use case | Auditing, replay | Real-time notifications |

