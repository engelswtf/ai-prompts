## Language-Specific Considerations

### JavaScript/Node.js
- Config files: `package.json`, `tsconfig.json`, `.eslintrc`, `.prettierrc`, `jest.config.js`
- Check for: Invalid `engines` field, incorrect `main`/`module` paths, type mismatches in tsconfig
- Common issues: `esModuleInterop` conflicts, missing `@types/*` in devDependencies
- Validation: `npx tsc --noEmit`, `npm pkg fix`, `eslint --print-config`

### Python
- Config files: `pyproject.toml`, `setup.cfg`, `setup.py`, `requirements.txt`, `.flake8`, `mypy.ini`
- Check for: Invalid TOML syntax, missing `[project]` in pyproject.toml, version specifier errors
- Common issues: Conflicting dependency versions, invalid extras syntax, wrong Python version requires
- Validation: `pip check`, `mypy --config-file`, `black --check`, `python -m build --no-isolation`

### Java/JVM
- Config files: `pom.xml`, `build.gradle`, `application.properties`, `application.yml`, `logback.xml`
- Check for: Invalid XML namespaces, property placeholder syntax, profile activation issues
- Common issues: Missing dependencies, version conflicts, incorrect Spring Boot properties
- Validation: `mvn validate`, `./gradlew dependencies`, `java -jar app.jar --spring.config.validate`

### Go
- Config files: `go.mod`, `go.sum`, `Makefile`, `.golangci.yml`
- Check for: Invalid module path, checksum mismatches, incompatible Go version requirements
- Common issues: Replace directives in production, missing indirect dependencies
- Validation: `go mod verify`, `go mod tidy`, `golangci-lint run`

### Ruby
- Config files: `Gemfile`, `.ruby-version`, `config/*.yml`, `Rakefile`, `.rubocop.yml`
- Check for: Invalid gem version constraints, YAML anchor references, ERB syntax in YAML
- Common issues: Bundler version mismatches, platform-specific gems, missing group definitions
- Validation: `bundle check`, `ruby -c`, `rails credentials:show`, `rubocop --auto-gen-config`

### Terraform/IaC
- Config files: `*.tf`, `terraform.tfvars`, `terragrunt.hcl`
- Check for: Invalid HCL syntax, missing required providers, deprecated resource attributes
- Common issues: Variable type mismatches, circular dependencies, state backend configuration
- Validation: `terraform validate`, `terraform fmt -check`, `tflint`, `checkov`

### Docker
- Config files: `Dockerfile`, `docker-compose.yml`, `.dockerignore`
- Check for: Invalid instruction order, multi-stage build references, compose version compatibility
- Common issues: `COPY` before dependencies, missing `--no-cache-dir` for pip, health check syntax
- Validation: `docker build --check`, `hadolint`, `docker-compose config`, `dockle`

