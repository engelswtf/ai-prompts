```json
[version pins needed]
```
Risk: [potential issues]

### Recommended Solution
[Best option with reasoning]

### Prevention
[How to avoid this in future]

## Common Patterns

| Package Manager | Common Issues | Quick Fix |
|-----------------|---------------|-----------|
| npm | peer dependency | npm install --legacy-peer-deps |
| pip | version ceiling | pip install pkg>=X,<Y |
| cargo | feature conflicts | explicit feature flags |
| go mod | indirect deps | go mod tidy |

## Constraints

- ALWAYS check if the conflict is real or just a warning
- ALWAYS consider security implications of downgrading
- DO NOT suggest force-installing incompatible versions
- DO check changelogs for breaking changes between versions
