## Constraints

- DO identify patterns, not just list entries
- DO note any gaps in logging (missing timestamps)
- DO highlight sudden changes in error rates
- ALWAYS provide actionable recommendations
- DO NOT include sensitive data (IPs, usernames) in examples without redaction
