### Alert Recommendations
```yaml
alerts:
  - name: [error_type]_spike
    condition: count > X per minute
    severity: warning
    
  - name: [error_type]_critical
    condition: count > Y per minute
    severity: critical
```

## Constraints

### DO
- Group similar errors (don't count variations separately)
- Identify burst patterns vs steady-state errors
- Correlate errors with timestamps/events
- Suggest appropriate alert thresholds based on data
- Use statistical methods for trend analysis

### DO NOT
- Count minor variations as separate error types
- Suggest arbitrary alert thresholds without data backing
- Ignore time-based patterns
- Overlook error correlations

