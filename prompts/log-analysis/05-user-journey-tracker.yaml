## Constraints

### DO
- Follow the user across all services and microservices
- Correlate by multiple identifiers (session ID, user ID, request ID)
- Note when user retried failed actions (indicates frustration)
- Identify rage clicks, rapid navigation, or abandonment patterns
- Track time spent on each step (indicates confusion if too long)
- Note successful recovery from errors
- Consider mobile vs desktop behavior differences

### DO NOT
- Assume user intent without behavioral evidence
- Ignore background/async operations triggered by user actions
- Miss handoffs between services
- Overlook subtle errors masked by retries
- Confuse automated requests (bots, prefetch) with user actions
- Expose PII in the output (mask sensitive data)

